/* exercicio 1 */
function pulaLinha() {
    document.write("<br>");
}

function mostra(frase) {

function divisaoLaranjas(eu, produto, vizinhos,) {
    var divisao = produto / (vizinhos + eu)

    mostra("ficam " + divisao + " para cada vizinho e pra mim <br>")

}
divisaoLaranjas(1, 10, 4)

}
